<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Box by jullinny</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/app.css">
</head>

<body>
  <header class="header" id="page-description">
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__list-item logo active">Music Box</li>
        <li class="menu__list-item active">Главная</li>
        <li class="menu__list-item">Каталог</li>
        <li class="menu__list-item">Исполнители</li>
        <li class="menu__list-item">Контакты</li>
        <li class="menu__list-search">
          <form class="menu__form">
            <label class="hidden" for="search">Поиск по сайту</label>
            <input class="menu__input" id="serach" type="search" placeholder="Поиск...">
          </form>
        </li>
      </ul>
    </nav>
  </header>
  <section class="intro">
    <div class="container">
      <div class="intro__inner">
        <h1>
          Онлайн музыка где угодно
        </h1>
        <h2>без ограничений</h2>
        <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
        <form class="intro__form">
          <div class="intro__inputs">
            <label class="hidden" for="name">Введите ваше имя</label>
            <input class="intro__form-input" id="name" type="text" placeholder="Имя">
            <label class="hidden" for="email"> Введите вашу электронную почту</label>
            <input class="intro__form-input" id="email" type="text" placeholder="Email">
          </div>
          <button class="intro__form-btn" type="submit" aria-label="Нажмите на кнопку, чтобы получить доступ">Получить
            доступ</button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
